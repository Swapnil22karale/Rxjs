<div class="row">
    <form [formGroup]="stdForm" (ngSubmit)="onAddStd()">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" formControlName="fName">
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" formControlName="lName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" formControlName="contact">
        </div>
        <div>
            <button
            *ngIf="!isInEditMode"
            type="submit" class="btn btn-sm btn-block btn-outline-primary">Add Student</button>

            <button
            (click)="onUpdate()"
            *ngIf="isInEditMode"
            type="button" class="btn btn-sm btn-block btn-outline-primary">Update Student</button>
        </div>
    </form>
</div>
