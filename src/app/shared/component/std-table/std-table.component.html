<table class="table table-bordered" *ngIf="(studentArrObs$ | async) as stdArray ; else noStdData" >
    <thead>
        <tr>
            <th>Sr.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let std of stdArray; let i = index">
            <td>{{i + 1}}</td>
            <td>{{std.fName}}</td>
            <td>{{std.lName}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="onEdit(std)">Edit</button>
            </td>
            <td>
                <button class="btn btn-sm btn-danger" (click)="onRemove(std)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noStdData>
    <p class="alert alert-info">
        No Data Avialable
    </p>
</ng-template>
